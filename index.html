<html>
<head>
  <title>Betting Slip</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      color: blue;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50%;
      margin: 0 auto;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="radio"] {
      margin: 0 10px;
    }
    button {
      background-color: green;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <h1>Football Matches</h1>
  <form id="betting-slip">
    <label for="match1">Match 1</label><br>
    <input type="radio" id="match1" name="match" value="team1">Team 1<br>
    <input type="radio" id="match1" name="match" value="team2">Team 2<br>
    <br>
    <label for="match2">Match 2</label><br>
    <input type="radio" id="match2" name="match" value="team3">Team 3<br>
    <input type="radio" id="match2" name="match" value="team4">Team 4<br>
    <br>
    <button type="button" onclick="shuffleSlip()">Shuffle Options</button>
    <button type="submit">Place Bet</button>
  </form> 
</body>

<script>
  function shuffleSlip() {
    // Get all of the radio buttons on the form
    var radioButtons = document.querySelectorAll('#betting-slip input[type="radio"]');

    // Shuffle the options for each match
    for (var i = 0; i < radioButtons.length; i += 2) {
      var option1 = radioButtons[i];
      var option2 = radioButtons[i + 1];
      if (Math.random() < 0.5) {
        var temp = option1.value;
        option1.value = option2.value;
        option2.value = temp;
      }
    }
  }
</script>
</html>
